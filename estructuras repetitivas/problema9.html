<!-- CALIFICACIONES ALUMNOS -->
<!DOCTYPE html>
<html lang="en">
<head>								//Suponga que se tiene las calificaciones de un grupo de 40 alumnos.
	<meta charset="UTF-8">			//Realizar un algoritmo para calcular la calificación media y la calificación más baja de todo el grupo.
	<title>Document</title>
	<script>
		var suma=0;
		var i=0;
		var menor=21;
		var numeroAlumnos=parseInt(prompt("¿Cuántos alumnos son?"));
		while(numeroAlumnos>0 && i<numeroAlumnos){
			i++;
			var nota = 0;
			do{
				nota=parseInt(prompt("introducir la nota"+ i));
			}while(nota<0)
			suma+=nota;
			if(nota<menor){
				menor=nota;
			}
		}
		document.write('promedio es:');
		document.write(parseInt(suma)/parseInt(numeroAlumnos));
		document.write('<br>la nota baja es '+menor);
	</script>
</head>
<body>
